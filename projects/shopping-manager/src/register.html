<body>


<div class="container">
    
    <div class="box">

        <h1>Register new user</h1>

        <input type="text" class="regName" placeholder="Username">
        <br>
        <input type="password" class="regPassword" placeholder="Password">
        <br>
        <input type="password" class="confirmPassword" placeholder="Retype password">
        <br>
        <button id="regUser" >Register</button>
        <br>
        <button id="retLogin" onclick="window.location.assign('login.html')">Return to login</button>


    </div>
</div>
