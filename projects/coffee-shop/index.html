<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Coffee shop</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./src/style.css">

    <body>
        
 <!-- ======== Menu Container=================================== -->

        <div class="container"> 

            <div class="items">

                <div class="coffee menuItem">Coffee</div>
                <div class="tea menuItem">Tea</div>
                <div class="snacks menuItem">Snacks</div>
                <div class="food menuItem">Food</div>
                <div class="beverage menuItem">Bev</div>
                <div class="settings menuItem">Settings</div>

            </div>


<!-- =========== Side Container=================================== -->

            <div class="aside">

                <div class="orderType">
                    <h2>Order Type</h2>
                </div>
                <div class="orderItems">
                    <h2>Order Items</h2>
                </div>

                <div class="totalContainer">

                    <h2>Total</h2>

                    <div class="total">
                    </div>

                    <div class="totalMenu">
                        <button class="orderButton">Complete</button>
                        <button class="orderButton">Cancel</button>
                    </div>

                </div>
                
            </div>
            


            

        </div>

<!-- ========= Menu items overlay =========================== -->
        <div class="overlay" hidden>
            <div class="modal">

            </div>
        </div>
