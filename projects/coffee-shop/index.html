<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Coffee shop</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./src/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        
 <!-- ============ Menu Container=================================== -->

        <div class="container"> 

            <div class="items">

                <div class="coffee menuItem">
                    <img src="./src/photos/coffee-cup.svg" >
                    Coffee
                </div>
                <div class="tea menuItem">
                    <img src="./src/photos/tea.svg" >
                    Tea
                    </div>
                <div class="snacks menuItem">
                    <img src="./src/photos/snacks.svg" >
                    Snacks
                    </div>
                <div class="food menuItem">
                    <img src="./src/photos/fork.svg" >
                    Food
                    </div>
                <div class="beverage menuItem">
                    <img src="./src/photos/beer.svg" >
                    Bev
                    </div>
                <div class="settings menuItem">
                    <img src="./src/photos/settings.svg" >
                    Settings
                    </div>

            </div>


<!-- ============ Side Container=================================== -->

            <div class="aside">

                <div class="orderType">
                    <h2>Order Type</h2>
                </div>
                <div class="orderItems">
                    <h2>Order Items</h2>
                </div>

                <div class="totalContainer">

                    <div class="totalTitle">
                        <h2>Total</h2>
                    </div>
                    
                    <div class="totalOutput">
                    </div>

                    <div class="totalMenu">
                        <button class="orderButton">Complete</button>
                        <button class="orderButton">Cancel</button>
                    </div>

                </div>
                
            </div>
            


            

        </div>

<!-- ============ Menu items overlay =========================== -->

        <div class="overlay" hidden>
            <div class="modal">
            </div>
            <button class="closeModal">X</button>
        </div>
      
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="./src/js/data.js"></script>
        <script src="./src/js/core.js" ></script>
    </body>
</html>
