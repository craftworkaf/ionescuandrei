<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid ">
        <div class="row" style=" height: 100vh;">
            <div class=" col-2 bg-info justify-content-center align-items-center d-flex">
                <div id="loginPanel" class="d-flex flex-column">

                    <input v-model="user" class="form-control" type="text" placeholder="Username">
                  
                    <input v-model="password" class="form-control my-1" type="password" placeholder="Password">
                    
                    <button v-on:click="getLoginData()" class="btn btn-secondary ">Login</button>
                    
                    <button class="btn btn-dark my-1">Register</button>
                    
                    <a href="" class="text-white">Forgot password</a>

                </div>   
            </div>  

            <div class="col-10   bg-secondary">
               
            </div>
      </div>
</div>

<script src="vue.js"></script>
<script src="axios.js"></script>
<script src="login.js"></script>

</body>
</html>
