<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container" >
        <div class="box">
        
                <div class="inputField">

                    <input class="inputs" type="number" id="h1" placeholder="House cost">

                    <input class="inputs" type="number" id="d1" placeholder="Deposit ammount">

                    <input class="inputs" type="number" id="i1" placeholder="Interest rate (%)">

                    <input class="inputs" type="number" id="y1" placeholder="Number of Years" >
                </div>  
               
                <br>
                <div class="buttonRow">
                    <button id="submit">Submit</button>
                    <button id="clear">Clear</button>
                </div> 
                <br>
                <div class="results">
                    <table>
                        <tr> <td><span>   Loan ammount:</span></td> <td> <input type="number" id="l1" > </td> </tr>

                        <tr> <td>Total cost:</td> <td> <input type="number" id="t1" ></td> </tr>

                        <tr> <td>Monthly cost:</td> <td>  <input type="number" id="m1" > </td> </tr>
                    </table>
                </div>

        </div>
    </div>
        <!-- incearca sa pui clear pe escape si sa faci tab din enter -->

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="mortgage.js"></script>
    
</body>
</html>
