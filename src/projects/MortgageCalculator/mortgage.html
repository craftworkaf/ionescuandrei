<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <table>

        <tr>
            <td>House cost:</td><td><input type="number" id="h1"/></td>
        </tr>

        <tr>
            <td>Deposit:</td><td><input type="number" id="d1" /></td>
        </tr>

        <tr>
            <td>Interest:</td><td><input type="number" id="i1" /></td>
        </tr>

        <tr>
            <td>Years of payment:</td><td><input type="number" id="y1" /></td>
        </tr>
        
    </table>

    <br>
    <button id="submit">Submit</button>
    <br><br>
    <br>
    <button id="clear">Clear</button>
    <br>

    <table>

        <tr>
            <td>Loan ammount:</td><td><input type="number" id="l1" /></td>
        </tr>

        <tr>
            <td>Total cost is:</td><td><input type="number" id="t1" /></td>
        </tr>

        <tr>
            <td>Monthly cost is:</td><td><input type="number" id="m1" /></td>
        </tr>

    </table>

        incearca sa pui clear pe escape si sa faci tab din enter

    <script src="mortgage.js"></script>
    
</body>
</html>
